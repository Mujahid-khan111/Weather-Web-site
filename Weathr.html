<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWeb</title>
  <!-- <link rel="stylesheet" href="weather.css"> -->
   <link rel="stylesheet" href="./weather2.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
   <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">
  </head>
<body>
    <div class="head1">

    <div id="head2">
    <a href="#">WeatherWeb</a>
    </div>
  
    <div id="nav">
      <a href="./Home.html">Home</a>
      
    </div>
<!-- <a href="./Home.html"></a> -->
    <div id="form1">
      <input class="search" id="city-name" type="search" placeholder="Search">
      <button class="searchBut" id="searchButt" type="submit">Search<span class="material-symbols-outlined">
        search
        </span></button>
  </div>

</div>

    <div id="outbox">
    <div class="box">
      <div class="cityName" id="cityName">Jodhpur</div>
      <div class="time" id="time">12:00</div>
      <br>
      <div class="temp" id="temp">24°C</div>
      <br>
      <div class="condition" id="condition">Sunny</div>
      <br>
      <div class="details"> 
      <span class="same" id="feels"> Feels Like --°C</span>
      <br>
      <span class="same" id="wind">Wind Speed -- km/h</span>
      <br>
      <span class="same" id="humid">Humidity --%</span>
      <br>
      <span class="same" id="uv">UV --</span>
    </div> 
  </div>
</div>
  <script src="weather.js"></script>
</body>
</html>
